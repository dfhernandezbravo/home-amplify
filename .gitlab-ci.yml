include:
  - project: cencosud-ds/cencommerce/utils/pipe-templates
    ref: master
    file: deploy-to-k8s.yml
stages:
  - init
  - test
  - check
  - build
  - package
  - sast
  - validate-jira
  - deploy
  - dast
  - compliance-jira
  - result-security

variables: 
  NEW_RELIC_APP_NAME=$NEW_RELIC_APP_NAME
  NEW_RELIC_LICENSE_KEY=$NEW_RELIC_LICENSE_KEY
  NEW_RELIC_LABELS=$NEW_RELIC_LABELS
  NEXT_PUBLIC_HOST_URL=$NEXT_PUBLIC_HOST_URL
  NEXT_PUBLIC_CMS_URL=$NEXT_PUBLIC_CMS_URL
  NEXT_PUBLIC_CMS_API_KEY=$NEXT_PUBLIC_CMS_API_KEY
  NEXT_PUBLIC_BFF_WEB_URL=$NEXT_PUBLIC_BFF_WEB_URL
  NEXT_PUBLIC_API_KEY_BFF_WEB=$NEXT_PUBLIC_API_KEY_BFF_WEB
  NEXT_PUBLIC_CMS_REMOTE_CONFIG_URL=$NEXT_PUBLIC_CMS_REMOTE_CONFIG_URL

staging:
  stage: deploy
  allow_failure: true

.install_dependencies: &install_dependencies
  stage: init
  image: registry.gitlab.com/cencosud-ds/cencommerce/utils/docker-images/node:16.18.0-alpine3.16
  script:
    - NODE_ENV=  yarn install # install dependencies
  artifacts:
    paths:
      - node_modules/
    expire_in: 30 minutes
  tags:
    - private
    - ccom
    - staging

.lint: &lint
  stage: test
  image: registry.gitlab.com/cencosud-ds/cencommerce/utils/docker-images/node:16.18.0-alpine3.16
  script:
    - yarn run lint
  tags:
    - private
    - ccom
    - staging

